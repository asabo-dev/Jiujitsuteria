name: Sync Data (Dev → Prod)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Choose sync mode"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - dry-run
          - rollback
      rollback_file:
        description: "Filename to restore (required if mode=rollback)"
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1
      PROD_HOST: deploy@ec2-18-142-37-231.ap-southeast-1.compute.amazonaws.com
      DEV_DB_S3_PATH: s3://jiujitsuteria-mediia/dev-db/db.sqlite3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get install -y awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download dev SQLite DB from S3
        run: |
          echo "Downloading dev SQLite DB from S3..."
          aws s3 cp $DEV_DB_S3_PATH ./db.sqlite3
          ls -lh db.sqlite3
          echo "✅ Dev DB successfully downloaded."

      - name: Make sync script executable
        run: chmod +x scripts/sync_data.sh

      - name: Run full sync
        if: ${{ github.event.inputs.mode == 'full' }}
        run: ./scripts/sync_data.sh

      - name: Run dry-run sync
        if: ${{ github.event.inputs.mode == 'dry-run' }}
        run: ./scripts/sync_data.sh --dry-run

      - name: Run rollback
        if: ${{ github.event.inputs.mode == 'rollback' }}
        run: |
          if [ -z "${{ github.event.inputs.rollback_file }}" ]; then
            echo "❌ rollback_file input is required for rollback mode!"
            exit 1
          fi
          ./scripts/sync_data.sh --rollback "${{ github.event.inputs.rollback_file }}"

