{% extends 'bjj/base.html' %}

{% block content %}
<h2>Videos for {{ category_type|title }}: {{ category.name }}</h2>
{% if videos %}
  <ul>
    {% for video in videos %}
      <li>
        <strong>{{ video.title }}</strong><br>
        <a href="{{ video.video_url }}" target="_blank">Watch Video</a><br>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No videos found.</p>
{% endif %}

{% endblock %}
