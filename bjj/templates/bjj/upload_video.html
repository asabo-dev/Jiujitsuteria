{% extends "bjj/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Upload New Video</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
