<p>
    <a href="{% url 'bjj:index' %}">Brazilian Jiu-Jitsu</a> -
    <a href="{% url 'bjj:videos' %}">Videos</a>
</p>

<form method="GET" action="{% url 'bjj:videos' %}">
    <select name="position">
        {% for p in positions %}
            <option value="{{ p.name }}">{{ p.name }}</option>
        {% endfor %}
    </select>

    <select name="technique">
        {% for t in techniques %}
            <option value="{{ t.name }}">{{ t.name }}</option>
        {% endfor %}
    </select>

    <select name="guard">
        {% for g in guards %}
            <option value="{{ g.name }}">{{ g.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Search</button>
</form>

{% block content %}{% endblock content %}
