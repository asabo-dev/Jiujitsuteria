<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Jiujitsuteria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'bjj/styles.css' %}">
    
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'bjj:index' %}">Jiujitsuteria</a>
        <button class="navbar-toggler text-yellow" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon text-yellow"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'bjj:category_list' 'position' %}">Positions</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'bjj:category_list' 'technique' %}">Techniques</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'bjj:category_list' 'guard' %}">Guards</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<main class="container my-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        &copy; {{ year|default:"2025" }} Jiujitsuteria — Built with ❤️ for BJJ by @efiom_jnr
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
