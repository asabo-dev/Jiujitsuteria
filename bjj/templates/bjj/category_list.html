{% extends 'bjj/base.html' %}

{% block content %}
<h2>{{ label }} Subcategories</h2>

{% if categories %}
  <div>
    {% for item in categories %}
      <a href="{% url 'bjj:category_videos' category_type item.id %}">
        {{ item.name }}
      </a><br>
    {% endfor %}
  </div>
{% else %}
  <p>No {{ label|lower }}s available.</p>
{% endif %}

<p>
  <a href="{% url 'bjj:index' %}">‚Üê Back to Home</a>
</p>
{% endblock %}
